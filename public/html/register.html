<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelog - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100">
    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center h-100 p-0 m-0"
      style="background-color: #4d74fe"
    >
      <header class="mb-auto"></header>
      <main class="w-100">
        <div class="row justify-content-center w-100 p-0 m-0">
          <div class="col-3 text-center">
            <img src="../assets/Logo-light.svg" class="img-fluid" alt="" />
          </div>
        </div>
        <div class="row justify-content-center w-100 p-0 m-0">
          <div class="col-7 col-sm-6 col-md-5 col-lg-4">
            <form id="register-form" class="text-center text-white">
              <div class="mb-3 text-start">
                <label for="Username" class="form-label">Username</label>
                <input type="text" class="form-control" id="Username" />
              </div>
              <div class="mb-3 text-start">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" />
              </div>
              <div class="mb-3 text-start">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" />
              </div>
              <div class="mb-3 text-start">
                <label for="CPassword" class="form-label"
                  >Confirm Password</label
                >
                <input type="password" class="form-control" id="CPassword" />
              </div>
              <div class="mb-3 form-check text-start">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck"
                  required
                />
                <label class="form-check-label" for="invalidCheck">
                  I Agree to terms and conditions!
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
              <button
                type="submit"
                class="btn mt-3 px-5 py-2 text-white"
                style="background-color: #ff984e"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </main>
      <footer class="mt-auto pb-4 text-white d-flex">
        Already have an account
        <a href="/login" class="text-decoration-none"
          ><p class="mx-1" style="color: #ff984e">Click Here!</p></a
        >
      </footer>
    </div>
  </body>
  <script src="../js/register.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
